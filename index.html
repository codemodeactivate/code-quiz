<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/sass.min.css" rel="stylesheet">
    <script src="./assets/js/script2.js" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Code Quiz</title>
</head>
<body>
<div class="container">
    <header class="row bg-light">
        <!-- Trigger Modal -->
        <section id="high-scores" class="col text-center">
            <button data-bs-toggle="modal" class="btn btn-primary" data-bs-target="#reg-modal" id="view-high-scores">View High Scores</button>
        </section>
        <!-- High Scores Modal -->
        <div  id="reg-modal" class="modal fade" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">High Scores</h5>

                    </div>
                    <div id="high-score-modal" class="modal-body">

                    </div>
                    <div id="modal-buttons">
                        <div>
                            <button id="restart" class="btn btn-primary m-2">Restart</button>
                            <button id="clear-high-scores" class="btn btn-primary m-2">Clear High Scores</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Timer -->
        <section class="col text-center"><span id="timer"></span></section>
    </header>


    <main class="mt-5 align-items-center">
        <!--Main Quiz Box-->
        <section id="quiz-container" class="col text-center">
            <div id="quiz-intro">
                <h1 class="display-3 text-indigo-200">Coding Quiz Challenge</h1>
                <p class="h5 fw-normal">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>

                <button type="button" id="start-quiz" class="btn btn-primary">Start Quiz</button>
            </div>

            <!--Quiz Questions & Answers -->
            <div id="question-container" class="text-start">
                <div id="quiz-question" class="text-start">
                    <p class="display-6"><span id="current-question"></span></p>
                </div>
            </div>
            <div id="quiz-answers" class="d-grid gap-2 col-12 justify-content-md-start">

            </div>
                <div id="answer-preview" class="d-flex flex-row border-top mt-5">
                    <span id="ans-status" class="display-6 p-4 text-muted"></span>

                </div>
            </div>
            <!-- End Questions & Answers -->

        </section>
    </main>


    <footer class="mt-5 text-center">
        Suggestions? Feel free to fork.
    </footer>



</div>
</body>
</html>
