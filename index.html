<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/sass.min.css" rel="stylesheet">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Code Quiz</title>
</head>
<body>
<div class="container">
    <header class="row">
        <section class="high-scores col text-center"><span>High Scores</span></section>
        <section class="timer col text-center"><span>Timer!!</span></section>
    </header>


    <main class="mt-5 align-items-center">
        <section class="quiz col text-center">
            <div class="quiz-intro">
                <h1 class="display-1 text-indigo-200">Coding Quiz Challenge</h1>
                <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
            </div>
            <div class="quiz">
                <div class="quiz-question">

                </div>
                <div class="quiz-answers">
                    <button class="button">Answer 1</button>
                </div>
                <div class="answer-preview">

                </div>
            </div>
        </section>
    </main>


    <footer class="mt-5 text-center">
        Suggestions? Feel free to fork.
    </footer>



</div>
</body>
</html>
