<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/sass.min.css" rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Code Quiz</title>
</head>
<body>
<div class="container">
    <header class="row bg-light">
        <!-- Trigger Modal -->
        <section id="high-scores" class="col text-center">
            <a href="#" data-bs-toggle="modal" data-bs-target="#reg-modal">View High Scores</a>
        </section>
        <!-- High Scores Modal -->
        <div  id="reg-modal" class="modal fade" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">High Scores</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Scores!!!</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Timer -->
        <section class="col text-center"><span id="timer"></span></section>
    </header>


    <main class="mt-5 align-items-center">
        <!--Main Quiz Box-->
        <section id="quiz" class="col text-center">
            <div id="quiz-intro">
                <h1 class="display-3 text-indigo-200">Coding Quiz Challenge</h1>
                <p class="h5 fw-normal">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>

                <button type="button" id="start-quiz" class="btn btn-primary">Start Quiz</button>
            </div>
            <div>
                <div id="quiz-question" class=" justify-content-md-start">
                    <p class="display-6">This is a question!</p>
                </div>
                <div id="quiz-answers" class="d-grid gap-2 col-6 mx-auto justify-content-md-start">
                    <button type="button" class="btn btn-primary">Answer 1</button>
                    <button type="button" class="btn btn-primary">Answer 2</button>
                    <button type="button" class="btn btn-primary">Answer 3</button>
                    <button type="button" class="btn btn-primary">Answer 4</button>
                </div>
                <div id="answer-preview" class="d-flex flex-row border-top mt-5">
                    <span id="ans-status" class="display-6 p-4 text-muted"></span>

                </div>
            </div>
        </section>
    </main>


    <footer class="mt-5 text-center">
        Suggestions? Feel free to fork.
    </footer>



</div>
</body>
</html>
